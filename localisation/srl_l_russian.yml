l_russian:
 SRL_LEADER_RESCUED_TITLE:0 "Лидер спасён"
 SRL_LEADER_RESCUED_MESSAGE:0 "Кораль $SHIP|Y$ успешно завершил операцию по спасению лидера $LEADER|Y$. На орбите $PLANET|Y$ была обнаружена спасательная капсула и были проведены реанимационные мероприятия. К сожалению, лидер получил травмы и потерял часть своей команды"

 srl_rescure_our_leader_sp: "Спасти нашего лидера"
 srl_rescure_our_leader_sp_DESC: "Обнаружить спасательную капсулу, оказать медицинскую помощь и эвакуировать нашего лидера и его команду с места крушения корабля. Нужно спешить, чем больше мы тянем время тем выше шанс того, что лидер погибнет или что лидера могут похитить враги."

 srl_rescure_their_leader_sp: "Спасти вражеского лидера"
 srl_rescure_their_leader_sp_DESC: "Обнаружить спасательную капсулу, оказать медицинскую помощь и эвакуировать нашего лидера и его команду с места крушения корабля. Возможно он окажется лоялен к нам и поступит к нам на службу, но, в любом случае, мы не должны допустить его возвращение на службу к нашим врагам."